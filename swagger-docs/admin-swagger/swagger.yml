   /products/add:
      post:
        tags:
          - Products
        summary: Insert product (without images/videos)
        description: Adds a new product. Images and videos are uploaded separately via /products/add-media.
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - categoryId
                  - subCategoryId
                  - stockNumber
                  - purity
                  - stoneShapeId
                  - metals
                  - estimatedTime
                properties:
                  categoryId:
                    type: integer
                    description: ID of the main category
                    example: 1
                  subCategoryId:
                    type: integer
                    description: ID of the sub-category
                    example: 2
                  metals:
                    type: string
                    description: Comma-separated list of metal IDs
                    example: "1,2"
                  stoneShapeId:
                    type: integer
                    description: ID of the stoneShapeId
                    example: 1
                  purity:
                    type: string
                    description: Purity array 
                    example: Purity array 
                  title:
                    type: string
                    description: Name/title of the product
                    example: Silver Diamond Ring
                  description:
                    type: string
                    description: Description of the product
                    example: A rounded, fully heavy design ring with a central diamond.
                  stockNumber:
                    type: string
                    description: Quantity available in stock
                    example: G9-91587425
                  shortDescription:
                    type: string
                    description: Short Description of the product
                    example: Diamond PreSet Solitaire Ring in 18Kt White Gold (3.8 gram) with Diamonds
                  estimatedTime:
                    type: string
                    description: estimatedTime
                    example: 5 to 7 days
                  productMaterials:
                    type: string
                    description: Product materials in JSON string format
                    example: '{"stockNumber":"G9-19971847","shape":"Round","Carat":"0.76 ct","Certification":"IGI","Depth":"66.8%","cutGrade":"Ideal","Material":"silver","clarity":"VVS1"}'
                  diamondCut:
                    type: string
                    description: Diamond cut quality
                    enum:
                      - excellent
                      - verygood
                      - good
                    example: Excellent
                  topSelling:
                    type: boolean
                    enum: [true, false]
                    default: false
                  discounted:
                    type: boolean
                    enum: [true, false]
                    default: false
                  readyToShip:
                    type: boolean
                    enum: [true, false]
                    default: false
                  newArrival:
                    type: boolean
                    enum: [true, false]
                    default: false
        responses:
          "200":
            description: Product added successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: Product added successfully!
          "400":
            description: Validation error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Validation failed
          "500":
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Something went wrong. Please try again later.

   /products/add-media:
    post:
      tags:
        - Products
      summary: Add images and video for a product and metal
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                stockNumber:
                  type: integer
                  description: ID of the product to attach media
                  example: G9-91587432
                metalId:
                  type: integer
                  description: ID of the metal (optional, can be null for global media)
                  example: 2
                images:
                  type: array
                  description: Array of images for the product/metal
                  items:
                    type: string
                    format: binary
                video:
                  type: string
                  format: binary
                  description: Optional video for the product/metal
              required:
                - stockNumber
                - metalId
                - images
      responses:
        '200':
          description: Media added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Media added successfully!
        '400':
          description: Bad request, missing productId or files
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: productId is required
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Something went wrong 
    
