   /products/deleteMedia:
      delete:
        summary: Delete product media (image, video, or both)
        description: >
          Deletes image, video, or both types of media for a specific product and metal.
          You can also delete a specific file by providing its `fileName`.
        tags:
          - Products
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - productId
                  - metalId
                properties:
                  productId:
                    type: integer
                    example: 12
                  metalId:
                    type: integer
                    example: 5
                  type:
                    type: string
                    enum: [image, video]
                    example: image
                    description: Type of media to delete. Use "all" to delete both image and video.
                  fileName:
                    type: string
                    example: "ring123.jpg"
                    description: Optional. If provided, only deletes the specific file.
        responses:
          "200":
