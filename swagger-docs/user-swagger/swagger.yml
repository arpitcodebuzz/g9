   /user/otpMethod:
      post:
        summary: Send OTP via email, SMS, or WhatsApp
        description: >
          Sends a one-time password (OTP) to the user via the selected method.
          In non-production environments, a static OTP (123456) is used for testing.
        tags:
          - Authentication
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - type
                properties:
                  type:
                    type: string
                    description: OTP delivery method
                    enum: [email, sms, whatsapp]
                    example: email
                  email:
                    type: string
                    description: Required if type is email
                    example: test@example.com
                  Mobile_number:
                    type: string
                    description: Required if type is sms or whatsapp
                    example: "9876543210"
        responses:
          '200':
            description: OTP sent successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: Otp sent successfully !!
                    otp:
                      type: integer
                      example: 123456
          '400':
            description: Missing required parameters
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Email is required !!
          '500':
            description: Internal server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Something went wrong !!
 
   /user/otpVerification:
      post:
        tags:
          - Authentication
        summary: OTP Verification
        description: Verify the OTP sent to the user's email, SMS, or WhatsApp.
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - otp
                properties:
                  email:
                    type: string
                    description: User's email (required if verifying via email OTP)
                    example: "user@example.com"
                  Mobile_number:
                    type: string
                    description: User's mobile number (required if verifying via SMS or WhatsApp OTP)
                    example: "9876543210"
                  otp:
                    type: string
                    description: One-Time Password sent to the user
                    example: "123456"
        responses:
          "200":
            description: OTP verified successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: true
                    message:
                      type: string
                      example: Otp verification successful. Please proceed to the next step.
                    authentication:
                      type: object
                      properties:
                        accessToken:
                          type: string
                          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        refreshToken:
                          type: string
                          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        expireAt:
                          type: integer
                          example: 1733846400
          "400":
            description: Validation error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Email or Mobile number is required.
          "401":
            description: Invalid or expired OTP
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: OTP expired !!
          "500":
            description: Server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: boolean
                      example: false
                    message:
                      type: string
                      example: Something went wrong !!

